<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Aniversário!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffccff, #ccffff);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #ff3399;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.5em;
      color: #333;
    }

    .balao {
      position: absolute;
      bottom: -150px;
      width: 50px;
      height: 70px;
      background: red;
      border-radius: 50% 50% 45% 45%;
      animation: subir 6s infinite ease-in;
    }

    .balao::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 20px;
      background: black;
    }

    @keyframes subir {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Feliz Aniversário!</h1>
  <p>Hoje é um dia especial — vamos celebrar com alegria!</p>

  <!-- Balões -->
  <script>
    function criarBalao() {
      const balao = document.createElement('div');
      balao.classList.add('balao');
      balao.style.left = Math.random() * 100 + 'vw';
      balao.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
      balao.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(balao);

      setTimeout(() => {
        balao.remove();
      }, 7000);
    }

    setInterval(criarBalao, 500);
  </script>
</body>
</html>
